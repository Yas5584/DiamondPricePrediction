<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-lg">
        <h2 class="text-2xl font-bold mb-4 text-center">Diamond Price Prediction</h2>

        <form action="{{url_for('predict_datapoint')}}" method="POST"></form>
        <form id="diamondForm" class="space-y-4">
            
            <div>
                <label class="block text-sm font-semibold">Carat</label>
                <input type="number" step="0.01" id="carat" class="w-full p-2 border rounded" required>
            </div>
            
            <div class="grid grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-semibold">Depth</label>
                    <input type="number" step="0.1" id="depth" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-sm font-semibold">Table</label>
                    <input type="number" step="0.1" id="table" class="w-full p-2 border rounded" required>
                </div>
            </div>
            
            <div class="grid grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-semibold">X</label>
                    <input type="number" step="0.01" id="x" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-sm font-semibold">Y</label>
                    <input type="number" step="0.01" id="y" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-sm font-semibold">Z</label>
                    <input type="number" step="0.01" id="z" class="w-full p-2 border rounded" required>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-semibold">Cut</label>
                <select id="cut" class="w-full p-2 border rounded">
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-semibold">Color</label>
                <select id="color" class="w-full p-2 border rounded">
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-semibold">Clarity</label>
                <select id="clarity" class="w-full p-2 border rounded">
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Predict Price</button>
            

        </form>
    </div>
    {{final_result}}
</body>
</html>
